<html>
<head>
<title>My first chart using FusionCharts Suite XT</title>
<script type="text/javascript" src="http://static.fusioncharts.com/code/latest/fusioncharts.js"></script>
<script type="text/javascript" src="http://static.fusioncharts.com/code/latest/themes/fusioncharts.theme.fint.js?cacheBust=56"></script>
<script type="text/javascript">
  FusionCharts.ready(function(){
    var fusioncharts = new FusionCharts({
    type: 'column2d',
    renderAt: 'chart-container',
    width: '500',
    height: '300',
    dataFormat: 'json',
    dataSource: {
        "chart": {
            "caption": "Revenue by store managers",
            "subCaption": "Last quarter",
            "xAxisName": "Managers",
            "yAxisName": "Revenue (In USD)",
            "numberPrefix": "$",
            "theme": "fint",
            "exportEnabled": "1",
            "LabelPadding": "50"
        },
        "annotations": {
            "groups": [{
                "id": "user-images",
                "items": [{
                    "id": "jennifer-user-icon",
                    "type": "image",
                    "url": "round-2.png",
                    "x": "$xaxis.label.0.x - 24",
                    "y": "$xaxis.label.0.y - 48"
                }, {
                    "id": "tom-user-icon",
                    "type": "image",
                    "url": "round-2.png",
                    "x": "$xaxis.label.1.x - 24",
                    "y": "$xaxis.label.1.y - 48"
                }, {
                    "id": "Milton-user-icon",
                    "type": "image",
                    "url": "round-2.png",
                    "x": "$xaxis.label.2.x - 24",
                    "y": "$xaxis.label.2.y - 48"
                }, {
                    "id": "Brian-user-icon",
                    "type": "image",
                    "url": "round-2.png",
                    "x": "$xaxis.label.3.x - 24",
                    "y": "$xaxis.label.3.y - 48"
                }, {
                    "id": "Lynda-user-icon",
                    "type": "image",
                    "url": "round-2.png",
                    "x": "$xaxis.label.4.x - 24",
                    "y": "$xaxis.label.4.y - 48"
                }]
            }]
        },
        "data": [{
            "label": "Jennifer",
            "value": "92000"
        }, {
            "label": "Tom",
            "value": "87000"
        }, {
            "label": "Milton",
            "value": "83000"
        }, {
            "label": "Brian",
            "value": "66000"
        }, {
            "label": "Lynda",
            "value": "58000"
        }]
    }
}
);
    fusioncharts.render();
});
</script>
</head>
<body>
  <div id="chart-container">FusionCharts XT will load here!</div>
</body>
</html>
